    <!-- Lazy Loading Script -->
    <script>
        // Lazy load content when user scrolls
        document.addEventListener('DOMContentLoaded', function() {
            const lazyContent = document.getElementById('lazy-content');
            
            // Load remaining content after initial load
            setTimeout(() => {
                fetch('lazy-content.html')
                    .then(response => response.text())
                    .then(html => {
                        lazyContent.innerHTML = html;
                        lazyContent.style.display = 'block';
                    })
                    .catch(error => console.log('Lazy loading failed:', error));
            }, 2000);
        });

        // Intersection Observer for images
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }
    </script>
